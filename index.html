<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange rate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Currency Exchange Rate</h1>
    <div>
        <input type="number" class="baseCurrencyValue" min="0" oninput="validity.valid||(value='')" required>
        <input list="Currency1" class="inputCurrency1" placeholder="Base Currency" required>
        <datalist id="Currency1" ></datalist>    
    </div>
    <div>
        <label for="Currency2">Target Currency</label>
        <input list="Currency2" name="Currency2" class="inputCurrency2" placeholder="Target Currency" required>
        <datalist id="Currency2" ></datalist>    
    </div>
    <button id="Convert" type="submit">Convert</button>
    <p class="ConverstionResult">$ &pound; &euro; &yen;</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
